<mat-toolbar color="primary" class="app-toolbar">
	<button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
	<h1 class="app-name">{{title}}</h1>
  <form >
    <mat-form-field appearance="fill">
      <input matInput (change)="valueChange($event)"  placeholder="Api key" [value]="apikey">
    </mat-form-field>
  </form>
</mat-toolbar>
<mat-sidenav-container class="container">
	 <mat-sidenav #sidenav class="sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list>
			<mat-list-item class="parent" [routerLink]="['/home']">
          <a routerLinkActive="active" *ngIf="isShowing || isExpanded" [ngClass]="{'expanded' : showSubmenu}" >Home</a>
				<mat-icon mat-list-icon>home</mat-icon>
			</mat-list-item>
			<mat-list-item class="parent" [routerLink]="['/usuarios']">
          <a routerLinkActive="active" *ngIf="isShowing || isExpanded" [ngClass]="{'expanded' : showSubmenu}" >Usuarios</a>
				<mat-icon mat-list-icon>account_circle</mat-icon>
			</mat-list-item>
      <mat-list-item class="parent" [routerLink]="['/prestamos']">
        <a routerLinkActive="active" *ngIf="isShowing || isExpanded" [ngClass]="{'expanded' : showSubmenu}">Prestamos</a>
      <mat-icon mat-list-icon>attach_money</mat-icon>
    </mat-list-item>
		</mat-nav-list>
    <mat-nav-list>

</mat-nav-list>
	</mat-sidenav>

	<body class="sidenav-content">
    <mat-card class="">
      <router-outlet></router-outlet>
    </mat-card>
  </body>
  <app-banco-base class="app-name"></app-banco-base>

</mat-sidenav-container>
