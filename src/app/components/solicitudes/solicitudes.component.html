<table mat-table [dataSource]="dataSource" class="full">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombreUsuario">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.value | currency}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Estatus">
    <th mat-header-cell *matHeaderCellDef> Pagado?</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.pagado">
        <mat-icon>check_circle</mat-icon>
      </div>
      <div *ngIf="!element.pagado">
        <mat-icon>highlight_off</mat-icon>
      </div>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="!element.pagado">
        <button mat-mini-fab
        matTooltipPosition="right" matTooltip="Pagar"
        (click)="pagarPrestamo(element)" aria-label="accepted">
          <mat-icon>payment</mat-icon>
        </button>
      </div>
      <div *ngIf="element.pagado">
        <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
          <mat-icon>payment</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <br>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
